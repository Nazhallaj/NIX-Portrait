<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIX PORTRAIT by Naz Hallaj</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #1f1a17;
      color: #f2e6e3;
    }
    header {
      background-color: #2b211e;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #dcb4a3;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      background-color: #2b211e;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>NIX PORTRAIT by Naz Hallaj</h1>
  </header>
  <main>
    <div class="photo"><img src="image1.jpg" alt="Portrait 1"></div>
    <div class="photo"><img src="image2.jpg" alt="Portrait 2"></div>
    <div class="photo"><img src="image3.jpg" alt="Portrait 3"></div>
    <div class="photo"><img src="image4.jpg" alt="Portrait 4"></div>
    <div class="photo"><img src="image5.jpg" alt="Portrait 5"></div>
    <div class="photo"><img src="image6.jpg" alt="Portrait 6"></div>
  </main>
  <footer>
    Â© 2025 NIX PORTRAIT by Naz Hallaj. All rights reserved.
  </footer>
</body>
</html>
